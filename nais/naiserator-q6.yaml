      mountPath: /var/run/secrets/nais.io/veilarbjobbsokerkompetanseDB
    - kvPath: /serviceuser/data/dev/srvveilarbjobbsokerkompetanse
      mountPath: /var/run/secrets/nais.io/srvveilarbjobbsokerkompetanse
    - kvPath: /kv/preprod/fss/veilarbjobbsokerkompetanse/default
