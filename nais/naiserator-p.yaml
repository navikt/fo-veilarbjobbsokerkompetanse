  - https://app.adeo.no/veilarbjobbsokerkompetanse
  liveness:
    path: veilarbjobbsokerkompetanse/internal/isAlive
    port: 8080
    initialDelay: 60
  port: 8080
  prometheus:
    enabled: true
    path: veilarbjobbsokerkompetanse/internal/metrics
  readiness:
