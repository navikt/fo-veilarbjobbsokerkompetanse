    max: 4
    cpuThresholdPercentage: 50
  resources:
    limits:
      cpu: "3"
      memory: 1024Mi
    requests:
      cpu: 200m
      memory: 512Mi
  vault:
    enabled: true
    paths:
    - kvPath: /oracle/data/prod/creds/veilarbjobbsokerkompetanse-user
      mountPath: /var/run/secrets/nais.io/veilarbjobbsokerkompetanseDB
    - kvPath: /serviceuser/data/prod/srvveilarbjobbsokerkompetanse
      mountPath: /var/run/secrets/nais.io/srvveilarbjobbsokerkompetanse
    - kvPath: /kv/prod/fss/veilarbjobbsokerkompetanse/default
      mountPath: /var/run/secrets/nais.io/vault
